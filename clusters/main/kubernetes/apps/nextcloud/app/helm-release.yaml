apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  interval: 15m
  chart:
    spec:
      chart: nextcloud
      version: 32.8.10
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: false
    TZ: America/Chicago
    credentials:
      s3:
        type: s3
        url: "${S3URL}"
        bucket: "${S3PREFIX}-nc1"
        accessKey: "${S3ID}"
        secretKey: "${S3KEY}"
        encrKey: "${S3KEY}"
    ingress:
      main:
        enabled: true
        hosts:
          - host: mycloud.${DOMAIN_1}
            paths:
            - path: /
              pathType: Prefix
        integrations:
          certManager:
            certificateIssuer: cloudflare
            enabled: true
          traefik:
            enabled: true
            entrypoints:
              - websecure
    nextcloud:
      credentials:
        initialAdminPassword: ${ADMIN_PASSWORD}
        initialAdminUser: admin
      general:
        accessIP: ${TRAEFIK_IP}
        default_phone_region: US
      notify_push:
        enabled: true

    persistence:
      html:
        readOnly: false
        # accessModes:
        #   - ReadWriteMany
        volsync:
          - name: html
            type: restic
            credentials: s3
            dest:
              enabled: false
            src:
              enabled: true  
              trigger:
                schedule: 15 14 * * *

      config:
        readOnly: false
        # accessModes:
        #   - ReadWriteMany
        volsync:
          - name: config
            type: restic
            credentials: s3
            dest:
              enabled: false
            src:
              enabled: true
              trigger:
                schedule: 15 14 * * *

      data:
        readOnly: false
        # accessModes:
        #   - ReadWriteMany
        volsync:
          - name: data
            type: restic
            credentials: s3
            dest:
              enabled: false
            src:
              enabled: true  
              trigger:
                schedule: 15 14 * * *

    cnpg:
      main:
        # mode: recovery      
        backups:
          enabled: true
          credentials: s3
          retentionPolicy: ""
          revision: "1"
          scheduledBackups:
            - name: daily-backup
              schedule: "0 20 14 * * *"
              backupOwnerReference: self
              immediate: true
              suspend: false
        monitoring:
          disableDefaultQueries: false
          enablePodMonitor: true
        pgVersion: 15
        recovery:
          credentials: s3
          # revision: "1"
        user: nextcloud
        password: ${NEXTCLOUD_CNPG_PWD}

