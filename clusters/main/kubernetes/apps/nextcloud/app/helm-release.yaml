apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  interval: 15m
  chart:
    spec:
      chart: nextcloud
      version: 32.8.10
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: false
    TZ: America/Chicago
    nodeSelector:
      kubernetes.io/hostname: k8s-worker-1
    credentials:
      s3:
        type: s3
        url: "${S3URL}"
        bucket: "${S3PREFIX}-nextcloud"
        accessKey: "${S3ID}"
        secretKey: "${S3KEY}"
        encrKey: "${S3KEY}"
    ingress:
      main:
        enabled: true
        hosts:
          - host: mycloud.${DOMAIN_1}
            paths:
              - path: /
                pathType: Prefix
            integrations:
              certManager:
                certificateIssuer: cloudflare
                enabled: true
                traefik:
                  enabled: true
                  entrypoints:
                    - websecure
    nextcloud:
        credentials:
            initialAdminPassword: ${ADMIN_PASSWORD}
            initialAdminUser: admin
        general:
            accessIP: ${TRAEFIK_IP}
            default_phone_region: US
        notify_push:
            enabled: true
    persistence:
      config:
        volsync:
        - credentials: s3
          dest:
            enabled: true
            name: config
          src:
            enabled: true
            trigger:
              schedule: 30 20 * * *
            type: restic
        storageClass: longhorn # Assuming you've set up an NFS storage class for RWX support
        accessModes:
          - ReadWriteMany # RWX
        size: 1Gi
      data:
        enabled: true
        type: nfs
        path: /mnt/data1/nc_userdata
        server: ${TRUENAS_IP}
        accessModes:
          - ReadWriteMany # RWX
        size: 100Gi # Example size, adjust as needed
      html:
        volsync:
        - credentials: s3
          dest:
            enabled: true
            name: html
          src:
            enabled: true
            trigger:
              schedule: 30 20 * * *
            type: restic
        storageClass: longhorn # Assuming you've set up an NFS storage class for RWX support
        accessModes:
          - ReadWriteMany # RWX
        size: 10Gi
