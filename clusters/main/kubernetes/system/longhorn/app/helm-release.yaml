apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 5m
  releaseName: longhorn
  chart:
    spec:
      chart: longhorn
      version: 1.8.0
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    defaultSettings:
      # Increase to 3 for a multi-node cluster
      defaultReplicaCount: 3
      # Overprovisioning might be needed when using volsync
      storageOverProvisioningPercentage: 100000
      # v2DataEngine: true
    persistence:
      # Set to false to pick another CSI as default
      defaultClass: true
      # Increase to 3 for a multi-node cluster
      defaultClassReplicaCount: 3
    storageClass:
      create: true
      name: nfs-storage
      provisioner: nfs
      parameters:
        server: ${TRUENAS_IP}
        path: /mnt/data1/web-server  # You can adjust this path as needed
      reclaimPolicy: Retain
      volumeBindingMode: Immediate